{% extends "base.html" %}

{% block content %}
<h1>Get a Car Insurance Quote</h1>
{% if submitted %}
<p class="success">Thank you! Your quote request has been submitted.</p>
{% endif %}
<form method="post">
    <label>Car Model:</label><br>
    <input type="text" name="car_model" required><br>
    <label>Car Year:</label><br>
    <input type="number" name="car_year" required><br>
    <label>Coverage Type:</label><br>
    <select name="coverage" required>
        <option value="comprehensive">Comprehensive</option>
        <option value="third-party">Third Party</option>
    </select><br>
    <button type="submit">Request Quote</button>
</form>
{% endblock %}
